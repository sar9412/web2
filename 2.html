        <h2>GRAPHIC DESIGN</h2>
        <p>
          그래픽 디자인(영어: graphic design)은 특정 메시지 (혹은 콘텐츠)와 이를 전달하려는
          대상자에게 걸맞은 매체 (인쇄물, 웹사이트, 동영상 등)를 선택하여 표현 또는 제작하는
          창의적인 과정이며 주로 의뢰인의 프로젝트를 디자이너가 (선택한 매체에 따라 제 3의
          전문가를 동원하여) 완성하는 관계로 성립된다.
        </p>
